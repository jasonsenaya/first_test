<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo UI Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bgpng"><img src=".../images/bg-desktop.png" alt=""></div>

    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="logo.png" alt="Fylo Logo">
                <h1>Fylo</h1>
            </div>
            <div class="icons">
                <div class="file-icon"><img src="file-icon.png" alt="File Icon"></div>
                <div class="folder-icon"><img src="folder-icon.png" alt="Folder Icon"></div>
                <div class="upload-icon"><img src="upload-icon.png" alt="Upload Icon"></div>
            </div>
        </div>
        <div class="card storage">
            <div class="storage-info">
                <p>You've used <strong>815 GB</strong> of your storage</p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="labels">
                    <span>0 GB</span>
                    <span>1000 GB</span>
                </div>
            </div>
            <div class="remaining">
                <p><strong>185</strong> GB LEFT</p>
            </div>
        </div>
    </div>
</body>
</html>
