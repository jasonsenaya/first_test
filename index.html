<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitBank</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="bgpng"><img src=".../images/bg-desktop.png" alt=""></div>

    <div class="container">
        <div class="card">
            <div class="logo">
                <img src=".../images/bb.png" alt="BitBank Logo">
                <h1>BitBank</h1>
            </div>
            <div class="icons">
                <div class="document-icon"><img src=".../images/icon-document.svg" alt="File Icon"></div>
                <div class="folder-icon"><img src=".../images/icon-folder.svg" alt="Folder Icon"></div>
                <div class="upload-icon"><img src=".../images/icon-upload.svg" alt="Upload Icon"></div>
            </div>
        </div>
        <div class="card storage">
            <div class="storage-info">
                <p>You've used <strong>815 GB</strong> of your storage</p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="labels">
                    <span>0 GB</span>
                    <span>1000 GB</span>
                </div>
            </div>
            <div class="remaining">
                <p><strong>185</strong> GB LEFT</p>
            </div>
        </div>
    </div>
</body>
</html>
